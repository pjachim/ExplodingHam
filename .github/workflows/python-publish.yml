# This workflow will upload a Python Package to PyPI when code is merged into main
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  push:
    branches:
      - main # Trigger on push to the 'main' branch

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies and Build release distributions
        run: |
          python -m pip install build poetry # Assuming you use poetry or setuptools for pyproject.toml
          python -m build
      - name: Get package version from pyproject.toml
        id: get_version
        run: |
          # A simple way to extract the version number from pyproject.toml
          VERSION=$(grep -m 1 -oP 'version\s*=\s*"\K[^"]+' pyproject.toml)
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT
        # Add a conditional step to ensure `pyproject.toml` exists and contains a version
        # to prevent job failure if the file is missing or malformed.
        # This assumes your `pyproject.toml` has a line like: `version = "1.2.3"`

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
          
      - name: Upload Version
        uses: actions/upload-artifact@v4
        with:
          name: package-version
          path: .
          if-no-files-found: error
          
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # Update URL to include the project and version for 'ExplodingHam'
      url: https://pypi.org/project/explodingham/${{ needs.release-build.outputs.package_version }}

    steps:
      - name: Download package version
        uses: actions/download-artifact@v4
        with:
          name: package-version
          path: .
          
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
